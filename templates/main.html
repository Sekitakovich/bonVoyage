<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../static/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../static/Leaflet.RotatedMarker-master/leaflet.rotatedMarker.js"></script>
    <style>
        .map {
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<input type="button" id="turnL" value="<">
<input type="button" id="turnR" value=">">
<input type="range" id="speed" min="0" max="100">
<script type="text/javascript">
    jQuery(document).ready(function () {
        console.log('start');
        const wsserver = 'ws://localhost/ws'
        const ws = new WebSocket(wsserver);
        ws.onopen = function (event) {
            console.log('open');
        }
        ws.onmessage = function (event) {
            const message = JSON.parse(event.data);
            switch (message.mode) {
                case 'GPS':
                    console.log(message);
                    const angle = message.hdg;
                    if (angle != heading) {
                        marker.setRotationAngle(angle);
                        heading = angle;
                    }
                    marker.setLatLng([message.lat, message.lng]);
                    map.panTo([message.lat, message.lng]);
                    break;
                default:
                    break;
            }
        }
// -------------------------------------------------------------------------------------------------
        const baseLatLng = [0, 0];
// -------------------------------------------------------------------------------------------------
        const map = L.map('map');
        map.setView(baseLatLng, 16);
// -------------------------------------------------------------------------------------------------
        const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
//            attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 19,
        });
        tileLayer.addTo(map);
// -------------------------------------------------------------------------------------------------
        const figure = L.icon({
            iconUrl: "../static/images/redAllow.png",
            iconSize: [32, 49]
        });
        let heading = 0;
        const marker = L.marker(baseLatLng, {icon: figure});
        marker.addTo(map);

// -------------------------------------------------------------------------------------------------
        function Heading(LR) { // console.log(LR);
            const url = 'turn';
            const request = {
                mode: 'Turn',
                direction: LR
            }
            jQuery.ajax(url, {
                type: 'GET',
                data: request,
                datatype: 'JSON',
            });
        }

        const turnL = jQuery('#turnL');
        const turnR = jQuery('#turnR');
        turnL.on('click', function (event) {
            Heading('L');
        });
        turnR.on('click', function (event) {
            Heading('R');
        });
// -------------------------------------------------------------------------------------------------
        const speed = jQuery('#speed');
        speed.on('change', function (event) { // console.log(speed.val());
            const url = 'accel';
            const request = {
                mode: 'Speed',
                value: speed.val()
            }
            jQuery.ajax(url, {
                type: 'GET',
                data: request,
                datatype: 'JSON',
            });
        });
// -------------------------------------------------------------------------------------------------
    });
</script>
</body>
</html>
